<div class="demo-graphs  mdl-color--white mdl-cell mdl-cell--12-col">
  <table
    mat-table
    class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp full-width"
    style="width:100%"
    [dataSource]="dataSource"
    matSort
  >
    <ng-container matColumnDef="groupname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Group Name</th>
      <td mat-cell *matCellDef="let element">{{ element.groupname }}</td>
    </ng-container>
    <ng-container matColumnDef="domain">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Domain</th>
      <td mat-cell *matCellDef="let element">{{ element.domain }}</td>
    </ng-container>
    <ng-container matColumnDef="scantime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>scantime</th>
      <td mat-cell *matCellDef="let element">{{ element.scantime | date }}</td>
    </ng-container>

    <ng-container matColumnDef="groupdesc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>groupdesc</th>
      <td mat-cell *matCellDef="let element">{{ element.groupdesc }}</td>
    </ng-container>

    <ng-container matColumnDef="groupscope">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>groupscope</th>
      <td mat-cell *matCellDef="let element">{{ element.groupscope }}</td>
    </ng-container>

    <ng-container matColumnDef="grouptype">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>grouptype</th>
      <td mat-cell *matCellDef="let element">{{ element.grouptype }}</td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="redirectToDetails(element.id)"
        >
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="accent"
          (click)="redirectToUpdate(element.id)"
        >
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="warn"
          (click)="redirectToDelete(element.id)"
        >
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
