<mat-card class="Search">
  <mat-card-header>
    <mat-card-title>Search</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-select
          placeholder="Please select value"
          [(ngModel)]="selectedValue"
          name="dropdown"
        >
          <mat-option *ngFor="let data of list" [value]="data.value">
            {{ data.display }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="accordion.openAll()" color="primary">
      Go
    </button>
    <button mat-raised-button (click)="accordion.closeAll()" color="primary">
      Clear
    </button>
  </mat-card-actions>
</mat-card>
<mat-card>
  <div class="tilefix">
    <mat-accordion #accordion="matAccordion" [multi]="true">
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header [routerLink]="['chart']">
          <mat-panel-title>
            <b>Bar Charts</b>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <app-chart></app-chart>
        </ng-template>
      </mat-expansion-panel>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header [routerLink]="['table']">
          <mat-panel-title>
            <b> Ad Group with no members</b>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent
          ><app-table></app-table
        ></ng-template>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</mat-card>
